<!doctype html>
<html class="no-js" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body>
    <!-- Add your site or application content here -->
    <div class="container">
        <div class="navbar-brand">Do It Yourself Surveys</div>
        <div class="navbar">
            <div class="nav-collapse collapse bs-navbar-collapse navbar-inner">
              <ul class="nav navbar-nav">
                <li class="active">
                  <a href="#">Surveys</a>
                </li>
                <li>
                  <a href="#">Questions</a>
                </li>
                <li>
                  <a href="#">Participants</a>
                </li>
                <li>
                  <a href="#">Runs</a>
                </li>
              </ul>
            </div>
        </div>
        <div class="container" ng-controller="surveyListcontroller">
            <button class="btn btn-primary">New</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="survey in surveys" ng-class-even="'success'">
                        <td>{{survey.name}}</td>
                        <td>{{survey.description}}</td>
                        <td><a ng-href="#/survey/{{survey.id}}">Edit</a><div class="span1"> </span><a ng-href="#" ng-click="delete($index)">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts/libs/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
